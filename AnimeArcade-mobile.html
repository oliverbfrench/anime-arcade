<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Arcade Mobile</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Comic+Neue:wght@400;700&family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #e0f2fe; }
        h1, h2, h3, .brand, .comic-font { font-family: 'Comic Neue', cursive; }
        .serif-font { font-family: 'Lora', serif; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
        
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .mobile-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="text-slate-700 h-screen overflow-hidden selection:bg-sky-200 touch-pan-y">
    <div id="root"></div>

    <script type="text/babel">
        const DB_KEY = 'whimsical_arcade_v4_mobile';
        const LocalDB = {
            getData: () => {
                const data = localStorage.getItem(DB_KEY);
                return data ? JSON.parse(data) : { user: { username: 'Mobile Player', avatar: null, history: [] } };
            },
            updateProfile: (updates) => {
                const data = LocalDB.getData();
                data.user = { ...data.user, ...updates };
                localStorage.setItem(DB_KEY, JSON.stringify(data));
                return data.user;
            }
        };

        const MobileNav = ({ view, setView }) => (
            <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 h-16 flex items-center justify-around z-50 pb-2 safe-area-pb">
                <button onClick={() => setView('menu')} className={`flex flex-col items-center p-2 ${view === 'menu' ? 'text-sky-500' : 'text-slate-400'}`}>
                    <span className="text-2xl">üè†</span>
                    <span className="text-[10px] font-bold">Home</span>
                </button>
                <button onClick={() => setView('profile')} className={`flex flex-col items-center p-2 ${view === 'profile' ? 'text-sky-500' : 'text-slate-400'}`}>
                    <span className="text-2xl">üë§</span>
                    <span className="text-[10px] font-bold">Profile</span>
                </button>
            </div>
        );

        const App = () => {
            const [view, setView] = React.useState('menu');
            
            return (
                <div className="flex flex-col h-full pb-16 bg-sky-50">
                    <div className="p-4 bg-white shadow-sm flex justify-between items-center sticky top-0 z-40">
                        <span className="brand text-xl font-black text-sky-500">ARCADE GO</span>
                    </div>

                    <main className="flex-1 overflow-y-auto p-4">
                        {view === 'menu' ? (
                            <div className="flex flex-col gap-4">
                                <div className="mobile-panel p-6 bg-gradient-to-br from-violet-50 to-white border border-violet-100">
                                    <h2 className="text-2xl font-black text-violet-500 mb-2">MASTERMIND</h2>
                                    <p className="text-sm text-slate-500 mb-4">Crack the color code.</p>
                                    <button className="w-full bg-violet-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-violet-200 active:scale-95 transition-transform">PLAY</button>
                                </div>
                                <div className="mobile-panel p-6 bg-gradient-to-br from-orange-50 to-white border border-orange-100">
                                    <h2 className="text-2xl font-black text-orange-500 mb-2">MANCALA</h2>
                                    <p className="text-sm text-slate-500 mb-4">Tactical seed sowing.</p>
                                    <button className="w-full bg-orange-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-orange-200 active:scale-95 transition-transform">PLAY</button>
                                </div>
                                <div className="mobile-panel p-6 bg-gradient-to-br from-teal-50 to-white border border-teal-100">
                                    <h2 className="text-2xl font-black text-teal-500 mb-2">QUIDDLER</h2>
                                    <p className="text-sm text-slate-500 mb-4">The short word game.</p>
                                    <button className="w-full bg-teal-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-teal-200 active:scale-95 transition-transform">PLAY</button>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center p-8 text-slate-400">
                                <p>Profile View Placeholder</p>
                            </div>
                        )}
                    </main>

                    <MobileNav view={view} setView={setView} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
